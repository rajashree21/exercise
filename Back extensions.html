<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back extensions</title>
    <style>
        .container {
            padding: 8px;
            background-color: rgb(241 245 255);
            border: 3px solid rgb(73 73 177);
            text-align: center;
            height: 100vh;
        }

        p {
            padding-left: 22px;
            padding-right: 22px;
            font-size: 22px;
        }

        img {
            padding-top: 23px;
            height: 490px;
            width: 857px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Back extensions</h1>
        <p>Touch your ears with your fingertips and lift your upper body, keeping the legs on the ground. Lower the upper body again. Perform this exercise 10–15 times (or more), rest for 30–60 seconds, and repeat up to 5 times. This exercise strengthens your back muscles.</p>
        <img src="Back extensions.jpg" alt="Back extensions">
    </div>

</body>
</html>
