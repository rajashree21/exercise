<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plank</title>
    <style>
        .container {
            padding: 8px;
            background-color: rgb(241 245 255);
            border: 3px solid rgb(73 73 177);
            text-align: center;
            height: 100vh;
        }

        p {
            padding-left: 22px;
            padding-right: 22px;
            font-size: 22px;
        }

        img {
            padding-top: 23px;
            height: 490px;
            width: 857px;
        }
    </style>
</head>

<body>
    <div class="container">
    <h1>Plank</h1>
    <p>Support your forearms firmly on the ground, with the elbows under the shoulders. Keep the hips at the level of
        the head. Hold for 20–30 seconds (or more, if possible), rest for 30–60 seconds, and repeat up to 5 times. This
        exercise strengthens your belly, arms and legs.</p>
    <img src="plank.jpg" alt="Plank">
    </div>

</body>
