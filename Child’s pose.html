    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child’s pose</title>
    <style>
        .container {
            padding: 8px;
            background-color: rgb(241 245 255);
            border: 3px solid rgb(73 73 177);
            text-align: center;
            height: 100vh;
        }

        p {
            padding-left: 22px;
            padding-right: 22px;
            font-size: 22px;
        }

        img {
            padding-top: 23px;
            height: 490px;
            width: 857px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Child’s pose</h1>
        <p>With the knees on the ground, bring your hips to your heels. Rest your belly on your thighs and actively stretch your arms forward. Breathe normally. Hold this position for 20–30 seconds (or more). This position stretches your back, shoulders and sides of the body.</p>
        <img src="childspose.jpg" alt="Child’s pose">
    </div>
</body>
