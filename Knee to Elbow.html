<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knee to Elbow</title>
    <style>
        .container {
            padding: 8px;
            background-color: rgb(241 245 255);
            border: 3px solid rgb(73 73 177);
            text-align: center;
            height: 100vh;
        }

        p {
            padding-left: 22px;
            padding-right: 22px;
            font-size: 22px;
        }

        img {
            padding-top: 23px;
            height: 490px;
            width: 857px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Knee to Elbow</h1>
        <p>Touch one knee with the opposite elbow, alternating sides. Find your own pace. Try to perform this for 1–2
            minutes, rest for 30–60 seconds, and repeat up to 5 times. This exercise should increase your heart and
            breathing rates.</p>
        <img src="Knee to elbow.jpg" alt="Knee to Elbow">
    </div>
</body>

</html>
