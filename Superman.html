<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superman</title>
    <style>
        .container {
            padding: 8px;
            background-color: rgb(241 245 255);
            border: 3px solid rgb(73 73 177);
            text-align: center;
            height: 100vh;
        }

        p {
            padding-left: 22px;
            padding-right: 22px;
            font-size: 22px;
        }

        img {
            padding-top: 23px;
            height: 490px;
            width: 857px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Superman</h1>
        <p>Place your hands under your shoulders and knees under your hips. Lift one arm forward and the opposite leg back, alternating sides. Perform this exercise 20–30 times (or more), rest for 30–60 seconds, and repeat up to 5 times. This exercise strengthens your belly, glutes and back muscles.</p>
        <img src="superman.jpg" alt="Superman">
    </div>
</body>

</html>
